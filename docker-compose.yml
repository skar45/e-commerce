version: "3"
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecom
    networks:
      - database
  cache:
    image: redis
    networks:
      - database
  client:
    build: ./client
    depends_on:
      - server
    ports:
      - '80:3000'
    networks:
      - backend
    expose:
      - 3000
  server:
    build: ./server
    networks:
      - backend
      - database
    depends_on:
      - db
      - cache
    ports:
      - '3001:3001'
    expose:
      - 3001
      - 8000
networks:
  backend: {}
  database: {}
